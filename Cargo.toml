[package]
name = "chute_kun"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "TaskChute + Todoist CLI/TUI â€” Rust TUI template using ratatui + crossterm"
repository = "https://example.com/placeholder"

[dependencies]
anyhow = "1"
color-eyre = "0.6"
crossterm = "0.29"
ratatui = "0.29"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
chrono = { version = "0.4", default-features = false, features = ["clock"] }
serde = { version = "1", features = ["derive"] }
toml = "0.9"
dirs = "6"
unicode-width = "0.2"

[dev-dependencies]
# keep same versions available to tests
ratatui = "0.29"
crossterm = "0.29"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
assert_cmd = "2"
predicates = "3"
tempfile = "3"
unicode-width = "0.2"

[[bin]]
name = "chute_kun"
path = "src/cli/main.rs"
